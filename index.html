<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Link to custom CSS -->
</head>
<body>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-3">
    <h1>My Portfolio</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="#about">About Me</a></li>
        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- About Me Section -->
  <section id="about" class="container my-5">
    <h2 class="text-center">About Me</h2>
    <p class="text-center">I am a web developer with skills in HTML, CSS, and Bootstrap.</p>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="container my-5">
    <h2 class="text-center">Projects</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="project1 (1).png" alt="Project 1" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Tourism Project</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="project1 (2).png" alt="Project 2" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Food Much Project</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="project1 (3).png" alt="Project 3" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">E-commerce Project</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="container my-5">
    <h2 class="text-center">Contact Me</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 My Portfolio</p>
  </footer>
</body>
</html>
